<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Tabela</title>
    <style>
           body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 500px;
            border-collapse: collapse;
            margin: auto;
        }
        th,td{
            border: 2px solid black;
        }
        thead , tfoot{
            background-color: antiquewhite;
        }
       tbody td{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hierarquia de tabela (simples)
        table = tabela 
            tabela row = linha de tabela
                table header = cabeçalho de tabela 
                    table data = dado de tabela  -->
                     <!-- Anatomia para tabelas grandes
    TABLE
        THEAD
            TR,TD,TH
        TBODY
            TR,TD,TH
        TFOOT  
            TR,TD,TH
    -->
    <table>
        <thead>
            <tr>
                <th>Clubes</th>
                <th>Títulos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Real Madrid</td>
                <td>14x CL</td>
            </tr>
            <tr>
                <td>AC Milan</td>
                <td>7x CL</td>
            </tr>
            <tr>
                <td>Liverpool</td>
                <td>6x CL</td>
            </tr>
            <tr>
                <td>Bayern Munchen</td>
                <td>6x CL</td>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>5x CL</td>
            </tr>
            <tr>
                <td>Ajax</td>
                <td>4x CL</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
