<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 3px solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
        td.dado:hover{
            background-color: aqua;
            transition-duration: 0.5s;
        }
        tr.linha{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha">
            <!-- Primeira linha -->
            <td>A1 
            <td>B1
            <td>C1
        </tr>
        <tr>
            <td>A2</td> <!-- Dado da tabela-->
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!-- Hierarquia de tabela (simples)
        table = tabela 
            tabela row = linha de tabela
                table header = cabeÃ§alho de tabela 
                    table data = dado de tabela  -->
</body>
</html>
