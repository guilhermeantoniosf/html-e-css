<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela de Filmes</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
        }
        caption{
            font-size: 2em;
            font-weight: bolder;
            padding: 15px;

        }
        td,tr,th{
            border: 2px solid black;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritas</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                 <th scope="col">Nomes</th> 
                 <th colspan="3" scope="colgroup">Filmes</th></tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Clara</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claúdia Melo</td> <td>Oblivion</td> <td>Matrix</td> <td>Big Hero</td> 
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th> <td>Bruno Mendoça</td> <td>Incotaveis</td> <td>amnésia</td> <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td> 
                <td> Wall-E</td>
             <td>Oldboy</td>
                <td>Dangal</td>

            </tr>
            <tr>
                <td>Fabiano Mota</td>
                 <td>Stars War</td>
                  <td>Taxi Driver</td> 
                  <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
