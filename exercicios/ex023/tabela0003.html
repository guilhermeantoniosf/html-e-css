<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            min-width: 300px;
            margin: auto;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
 }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>Causas</td>
            <td colspan="2">Consequências</td>
           
        </tr>
        <tr>
            <td rowspan="3">Ações</td>
            <td>Prejuízo</td>
            <td rowspan="2">Suprir</td>
        </tr>
        <tr>
          
            <td>Vantagens</td>
            
        </tr>
        <tr>
           
            <td colspan="2">Resultados Finais</td>
        </tr>

    </table>
</body>
</html>
