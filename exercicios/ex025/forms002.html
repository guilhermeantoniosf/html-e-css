<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Testes de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <!-- 
            Lista de cada input:
            text: texto
            password: senha
            submit: mandar
            reset: resetar
            Limitações:
            required: obrigatório
            minlenght and maxleght: minimo e máximo limite ou capacidade
            size: tamanho cada caixa onde mostra as letras digitadas 
            placeholder: aparece antes de preencher
            autocomplete: autocompletar de acordo com o usuario, no qual ele pode autopreencher de acordo com os dados mais comuns deles



         -->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome de usuário" autocomplete="username" >
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="13" size="15" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Sell">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
