<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais </legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" required maxlength="20" minlength="5" id="inome ">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" id="iemail" name="name" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!-- RegEx -->

        <input type="reset" value="Resetar">
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
