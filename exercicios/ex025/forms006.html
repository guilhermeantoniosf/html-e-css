<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for=""icor>Cor:</label>
            <input type="color" id="icor" name="cor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
        </p>
        <p>
            <label for="iphoto">Foto de perfil</label>
            <input type="file" 
            name="photo" id="iphoto" value="Escolha uma foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
