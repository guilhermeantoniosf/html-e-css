<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <p>
            <label for="iname">Nome</label>
            <input type="text" id="iname" name="name" required maxlength="30" placeholder="Nome" autocomplete="name" required ></p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="4" placeholder="Número"></p>

        <p>
            <label for="imes">Mes</label>
            <input type="month" id="imes" required value="01 de janeiro"></p>

        <p><label for="idata">Data</label>
            <input type="date" id="idata"></p>

        <p>
            <label for="">Horas</label>
            <input type="time" id="ihora">
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

        




    </form>



</body>
</html>
