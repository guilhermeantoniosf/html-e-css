<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>testando os iframes</h1>
    <!-- Tamanho padrão do iframe é: 300x150 -->
    <p>Acessando o site do gustavo guanabara
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="400px" height="400px" scolling="no">
            <!-- Tem o no = não terá barra de rolagem, portanto, depende do seu navegador, yes = mesmo que o conteudo caiba todo no iframe, terá a barra de rolagem, auto = automatico, padrão -->
            <a href="#">Curso em Vídeo</a>
        </iframe>

    </p>
    

</body>
</html>
